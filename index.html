<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculax</title>
</head>
<body>
    <div id="calculax">
        <div class="hbox meanFace">.\     /.</div>
        <input id="input-field">what</input>
        <div class="hbox">
            <div class="vbox">
            <div class="hbox">
                <button class="calc-btn"></button>
                <button id="/" class="calc-btn">/</button>
                <button id="*" class="calc-btn">*</button>
            </div>
            <div class="hbox">
                <button id="7" class="calc-btn">7</button>
                <button id="8" class="calc-btn">8</button>
                <button id="9" class="calc-btn">9</button>
            </div>
            <div class="hbox">
                <button id="4" class="calc-btn">4</button>
                <button id="5" class="calc-btn">5</button>
                <button id="6" class="calc-btn">6</button>
            </div>
            <div class="hbox">
                <button id="1" class="calc-btn">1</button>
                <button id="2" class="calc-btn">2</button>
                <button id="3" class="calc-btn">3</button>
            </div>
            <div class="hbox">
                <button id="0" class="calc-btn">0</button>
                <button id="." class="calc-btn wide">.</button>
            </div>
            </div>
            <div class="vbox">
                <button id="-" class="calc-btn">-</button>
                <button id="+" class="calc-btn tall">+</button>
                <button id="=" class="calc-btn tall">=</button>
            </div>
        </div>
    </div>
</body>
</html>
